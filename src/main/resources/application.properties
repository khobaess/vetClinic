server.port=8080

spring.datasource.url=jdbc:h2:mem:vetclinic
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.web.cors.allowed-origins=*

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

app.pagination.default-page-size=10
app.pagination.max-page-size=100
app.pagination.default-sort-by=id
app.pagination.default-sort-dir=asc
app.validation.appointment-conflict-minutes=30
app.validation.allow-past-appointments=false
